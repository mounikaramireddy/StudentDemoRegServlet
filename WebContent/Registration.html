<html>
<body bgcolor=cian text=yellow>
	<center>
		<h1>
			<u>Registration Form</u>
		</h1>
	</center>
	<form method=POST action=reg>
		<table border=20>
			<tr>
				<td>Firstname</td>
				<td><input type=text name=fname></td>
			</tr>
			<tr>
				<td>Lastname</td>
				<td><input type=text name=lname></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows=4 cols=20 name=addrres></textarea></td>
			</tr>
			<tr>
				<td><Gender></td>
				<td><input type=radio name=gender value=male>Male<input
					type=radio name=gender value=female>Female</td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td><input type=chechbox name=lang1 value=english>English
					<input type=chechbox name=lang2 value=Hindi>Hindi <input
					type=chechbox name=lang3 value=Telugu>Telugu</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><select size=3 multiple name=hobbies>
						<option value="Readingbooks">Readingbooks
						<option value="playing chess">playing chess
						<option value="watching tv">watching tv
						<option value="playing cricket">playing cricket
						</option></select>
						</td>
			</tr>
			<tr>
				<td>Country</td>
				<td><select name=country>
					<option value=india>India
					<option value=USA>USA
					<option value=UK>UK</option>
					</select>
			<tr><td><input type=submit></td><td><input type=reset></td></tr>		
					</table></form></body></html>
